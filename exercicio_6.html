<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>

<body>
    <main>
        <div>
            <input type="text" id="inputPalindromo">
            <button onclick="verifyPalindromo()">ok</button>
        </div>
        <div id="divPalindromo"></div>
    </main>
</body>

<script>

    function verifyPalindromo() {
        let inputPalindromo = removeAccentsAndPunctuation(document.querySelector("#inputPalindromo").value).toLowerCase()
        if (inputPalindromo === '') return alert('Insira um texto')
        const divPalindromo = document.querySelector("#divPalindromo")
        let palindromo = inputPalindromo.split("")
        let palindromoCopy = inputPalindromo.split("")


        if (inputPalindromo.split("").reverse().join("") === inputPalindromo) {
            return divPalindromo.innerHTML = `<span style="color: blue">É um palindromo<span>`
        }
        for (let i = 0; i <= palindromo.length; i++) {
            palindromo.splice(i, 1)

            let palindromoInvertido = palindromo.slice()
            palindromoInvertido.reverse()

            if (palindromo.join("") === palindromoInvertido.join("")) {
                return divPalindromo.innerHTML = `<span style="color: purple">Pode se tornar um palíndromo <span>`
                break
            }
            palindromo = palindromoCopy.slice()
        }

        return divPalindromo.innerHTML = `<span style="color: red">Não é um palindromo<span>`
    }

    function removeAccentsAndPunctuation(str) {
        return str
            .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
            .replaceAll(",", "")
            .replaceAll(".", "")
            .replaceAll(":", "")
            .replaceAll(";", "")
            .replaceAll("?", "")
            .replaceAll("!", "")
            .replaceAll("(", "")
            .replaceAll(")", "")
            .replaceAll("[", "")
            .replaceAll("]", "")
            .replaceAll("-", "")
            .replaceAll(" ", "")
    }

</script>

</html>
